{% extends 'base.html' %}

{% block content %}


<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form action="{% url 'add_course' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                   <div class="col-12">
                      <h5 class="form-title"><span>Add Course</span></h5>
                   </div>
                        {% include 'includes/messages.html' %}
                        
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>Course Name</label>
                         <input type="text" class="form-control" name="course_name">
                      </div>
                   </div>
                   <div class="col-sm-11">
                     <div class="form-group">
                        <label>Course Duration</label>
                        <input type="text" class="form-control" name="course_duration">
                     </div>
                  </div>
                  <div class="col-sm-11">
                     <div class="form-group">
                        <label>Course Fee</label>
                        <input type="text" class="form-control" name="course_fee">
                     </div>
                  </div>
                 <br>
                 <div class="col-sm-11">
                  <div class="form-group">
                     <label>Course Description</label>
                     <input type="text" class="form-control" name="course_description">
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Photo</label>
                     <input type="file" class="form-control" name="photo">
                  </div>
               </div>
                 <div class="col-12">
                      <button type="submit" class="btn btn-primary">Add Course</button>
                   </div>
             </form>
          </div>
       </div>
    </div>
 </div>

{% endblock %}
