{% extends 'base.html' %}

{% block content %}


<div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
            <form action="{% url 'home_titles' %}" method="post" enctype="multipart/form-data">
               {% csrf_token %}
                  <div class="col-12">
                     <h5 class="form-title"><span>Home Page</span></h5>
                  </div>
                       {% include 'includes/messages.html' %}
                       
                  <div class="col-sm-11">
                     <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" name="title" value="{{home.title}}">
                     </div>
                  </div>
                  <div class="col-sm-11">
                    <div class="form-group">
                       <label>Sub title</label>
                       <input type="text" class="form-control" name="subtitle" value="{{home.subtitle}}">
                    </div>
                 </div>
                 <div class="col-sm-11">
                   <div class="form-group">
                      <label>About</label>
                      <textarea class="form-control" name="about">{{home.about}}</textarea>
                   </div>
                </div>

                <div class="col-12">
                     <button type="submit" class="btn btn-primary">Make Changes</button>
                  </div>
            </form>
         </div>
      </div>
   </div>
</div>

{% endblock %}
