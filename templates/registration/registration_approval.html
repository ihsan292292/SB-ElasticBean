<!-- registration_approval.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Approval</title>
</head>
<body>
    <h1>Registration Approval</h1>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <form action="{% url 'approve_registration' user.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Approve</button>
    </form>
    <form action="{% url 'disapprove_registration' user.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Disapprove</button>
    </form>
</body>
</html>
